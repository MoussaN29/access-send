<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="ThemeStarz">

    <!--CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/leaflet.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="assets2/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets2/fonts/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="assets2/css/selectize.css" type="text/css">
    <link rel="stylesheet" href="assets2/css/style.css">
    <link rel="stylesheet" href="assets2/css/user.css">

    <title>MyHouse - Advanced Real Estate HTML Template by ThemeStarz</title>

    <style>
        .ts-homepage h1 {
            font-size: 2.25rem;
        }
        #ts-hero {
            background-size: auto;
            background-repeat: no-repeat;
        }
        main section {
            padding-bottom: 3rem;
        }
        .badge {
            font-size: 50%;
            vertical-align: middle;
        }
        .ts-preview a::before {
            background-color: #000;
            box-shadow: 0 0 20px 8px rgba(0,0,0,.3);
            bottom: 0;
            content: "";
            left: 0;
            height: 0;
            margin: auto;
            position: absolute;
            right: 0;
            width: 80%;
            z-index: -1;
        }
        .ts-preview a::after {
            background-color: rgba(0,0,0,.7);
            bottom: 0;
            content: "View";
            color: white;
            text-align: center;
            left: 0;
            height: 100%;
            margin: auto;
            position: absolute;
            padding: 25%;
            right: 0;
            width: 100%;
            z-index: 1;
            opacity: 0;
            transition: .4s ease;
        }
        .ts-preview {
            margin-bottom: 3rem;
        }
        .ts-preview a {
            display: block;
            position: relative;
            z-index: 1;
        }
        .ts-preview a:hover::after {
            opacity: 1;
        }
        .ts-preview h6 {
            margin-bottom: 1.5rem;
        }
        .ts-preview img {
            max-width: 100%;
        }
        .ts-page-wrapper {
            overflow-x: visible;
        }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="%PUBLIC_URL%/assets/js/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/bootstrap.bundle.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/custom.js"></script>
    <script src="%PUBLIC_URL%/assets2/js/custom.js"></script>

    <script src="assets/js/leaflet.js"></script>
<script src="assets/js/leaflet.markercluster.js"></script>
<script src="assets/js/map-leaflet.js"></script>        
  </body>
</html>
