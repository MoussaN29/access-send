<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="ThemeStarz">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/jquery.scrollbar.css">
    <link rel="stylesheet" href="assets/css/leaflet.css">
    <link rel="stylesheet" href="assets/css/MarkerCluster.css">
    <link rel="stylesheet" href="assets/css/MarkerCluster.Default.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>MyHouse - Advanced Real Estate HTML Template by ThemeStarz</title>
</head>
<body>
    <div class="ts-page-wrapper ts-homepage ts-full-screen-page" id="page-top">
        <!-- HEADER -->
        <header id="ts-header" class="navbar-dark">
            <!-- Secondary and Primary Navigation here -->
        </header>

        <!-- HERO MAP -->
        <section id="ts-hero" class="mb-0">
            <div class="ts-full-screen d-flex flex-column">
                <section class="ts-shadow__sm ts-z-index__2 ts-bg-light">
                    <!-- Form here -->
                </section>
                <div class="d-flex h-100">
                    <div class="ts-results__vertical ts-results__vertical-list ts-shadow__sm scrollbar-inner bg-white ts-z-index__2">
                        <section id="ts-results">
                            <div class="ts-results-wrapper" id="results-wrapper"></div>
                        </section>
                    </div>
                    <div class="ts-map w-100 ts-z-index__1">
                        <div id="ts-map-hero" class="h-100 ts-z-index__1"
                             data-ts-map-leaflet-provider="https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}"
                             data-ts-map-leaflet-attribution="Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community"
                             data-ts-map-controls="1"
                             data-ts-map-scroll-wheel="1"
                             data-ts-map-zoom="13"
                             data-ts-map-center-latitude="40.702411"
                             data-ts-map-center-longitude="-73.556842"
                             data-ts-locale="en-US"
                             data-ts-currency="USD"
                             data-ts-unit="m<sup>2</sup>"
                             data-ts-display-additional-info="email_Email;phone_Phone;hours_Hours;website_Website">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/dragscroll.js"></script>
    <script src="assets/js/jquery.scrollbar.min.js"></script>
    <script src="assets/js/leaflet.js"></script>
    <script src="assets/js/leaflet.markercluster.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/map-leaflet.js"></script>
</body>
</html>
